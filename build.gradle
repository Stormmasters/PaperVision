buildscript {
    ext {
        kotlin_version = "2.0.20"
        kotlinx_coroutines_version = "1.8.1"
        classgraph_version = "4.8.108"
        imgui_version = "1.86.6"

        slf4j_version = "1.7.32"
        log4j_version = "2.17.1"

        env = findProperty('env') == 'release' ? 'release' : 'dev'

        println("Current build is: $env")
    }

    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    group 'com.github.deltacv'
    version '1.0.0'

    repositories {
        mavenCentral()
        mavenLocal()

        maven { url 'https://jitpack.io' }
    }
}
