plugins {
    id 'org.jetbrains.kotlin.jvm'
}

apply from: '../build.common.gradle'

dependencies {
    api project(":PaperVision")

    compileOnly "org.jetbrains.kotlin:kotlin-stdlib"
    api "io.github.spair:imgui-java-binding:$imgui_version"
    api "io.github.spair:imgui-java-lwjgl3:$imgui_version"

    implementation "io.github.spair:imgui-java-natives-windows:$imgui_version"
    implementation "io.github.spair:imgui-java-natives-linux:$imgui_version"
    implementation "io.github.spair:imgui-java-natives-macos:$imgui_version"

    implementation "org.slf4j:slf4j-api:$slf4j_version"

    implementation platform("org.lwjgl:lwjgl-bom:$lwjgl_version")

    ['', '-opengl', '-glfw', '-stb'].each {
        implementation "org.lwjgl:lwjgl$it:$lwjgl_version"
        implementation "org.lwjgl:lwjgl$it::natives-windows"
        implementation "org.lwjgl:lwjgl$it::natives-linux"
        implementation "org.lwjgl:lwjgl$it::natives-macos"
        implementation "org.lwjgl:lwjgl$it::natives-macos-arm64"
    }
}
