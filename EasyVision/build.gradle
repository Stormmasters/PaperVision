plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

apply from: '../build.common.gradle'

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinx_coroutines_version"

    implementation "io.github.spair:imgui-java-app:1.84.1.0"

    implementation "com.github.deltacv.EOCV-Sim:Common:3.3.1"
    implementation "com.github.deltacv:mai18n:1.0.0"

    implementation 'com.google.code.gson:gson:2.8.7'
    implementation "io.github.classgraph:classgraph:$classgraph_version"
}