plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

apply from: '../build.common.gradle'

shadowJar {
    baseName "PaperVisionPlugin"

    configurations = [project.configurations.runtimeClasspath]

    exclude "META-INF/*.SF"
    exclude "META-INF/*.DSA"
    exclude "META-INF/*.RSA"
    // Exclude Kotlin standard library to avoid classloader conflicts
    exclude "kotlin/**"
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"

    implementation project(":LwjglPlatform")

    compileOnly 'com.github.deltacv.EOCV-Sim:EOCV-Sim:3.7.1' // jitpack
    //compileOnly 'com.github.deltacv:EOCV-Sim:3.7.1-dev-240925-2310' // Maven local

    implementation 'org.codehaus.janino:janino:3.1.12'

    implementation "ch.qos.logback:logback-classic:$logback_classic_version"

    implementation "com.google.code.gson:gson:$gson_version"

    implementation 'org.java-websocket:Java-WebSocket:1.5.7'
    implementation 'info.picocli:picocli:4.7.6'
}